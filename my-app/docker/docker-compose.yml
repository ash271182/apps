version: '3.8'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      DATABASE_URL: "postgres://postgres:password@db:5432/appdb"
    ports:
      - "5000:5000"
    depends_on:
      - db

volumes:
  db-data:
